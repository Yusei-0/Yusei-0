<div class="education-container">
    <div class="education-header">
        <h2>Education</h2>
        <app-icon [img]="'education-white'"
        [size]="40"></app-icon>
        <img src="/assets/img/undraw_educator_re_ju47.svg" alt="Imagen relacionada a la educacion">
    </div>
    <section class="period-container">
        <app-period *ngFor="let pd of periods"
        [period]="pd">
        </app-period>
    </section>
</div>
